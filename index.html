<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="close">
            <img src="img/close.png" alt="">
        </div>

        <h2>Đăng nhập</h2>

        <div class="phone-number">
            <label for="phone-number">Số điện thoại</label>
            <input id="phone-number" type="text" placeholder="Nhập số điện thoại">
        </div>

        <div class="password">
            <label for="password">Mật khẩu</label>
            <div class="custom-input">
                <input id="password" class="password-input" type="password" placeholder="Nhập mật khẩu">
                <img src="img/show-password.png" alt="">
            </div>
        </div>

        <div class="login-btn">
            <button>Đăng nhập</button>
        </div>

        <div class="forgot-password-container">
            <a class="forgot-password" href="#">Quên mật khẩu</a>
        </div>

        <div class="or">
            <hr>
            <span>Hoặc</span>
            <hr>
        </div>
        <div class="social">
            <button class="facebook">
                <img src="img/facebook.png" />
                <span>Đăng nhập bằng Facebook</span>
            </button>

            <button class="google">
                <img src="img/google.png" />
                <span>Đăng nhập bằng Google</span>
            </button>
        </div>

        <div class="register">
            <span>Bạn chưa có tài khoản?</span>
            <a class="sign-up" href="#">Đăng ký</a>
        </div>
    </div>
</body>

</html>
